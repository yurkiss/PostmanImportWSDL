group 'ct-mobile'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def jackson = '2.8.9'

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    extraLibs "com.fasterxml.jackson.core:jackson-core:${jackson}"
    extraLibs "com.fasterxml.jackson.core:jackson-annotations:${jackson}"
    extraLibs "com.fasterxml.jackson.core:jackson-databind:${jackson}"

    extraLibs(fileTree(dir: 'libs', include: '*.jar'))

    configurations.compile.extendsFrom(configurations.extraLibs)

}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.ctdev.postmancollection.ParseWsdl'
        )
    }
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}